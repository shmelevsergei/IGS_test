<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,151,550;8..144,151,750&display=swap"
    rel="stylesheet">
  <title>ИЖС</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <a href="#" class="header__link">
          <img src="img/logo.png" alt="logo">
        </a>
      </div>
    </header>

    <section class="content">
      <div class="content__title">
        <h1>Постройте дом <br> быстрее и легче <br> через приложение</h1>
        <div class="content__btns">
          <button class="content__btn btn">
            <img class="btn__img" src="img/apple.png" alt="apple">
            <div class="btn__descr descr">
              <div class="descr__text">установить</div>
              <img src="img/app__store.svg" alt="app__store" class="descr__img">
            </div>
          </button>

          <button href="#" class="content__btn btn">
            <img class="btn__img" src="img/google.png" alt="google">
            <div class="btn__descr descr">
              <div class="descr__text">установить</div>
              <img src="img/google_play.svg" alt="google_play" class="descr__img">
            </div>
          </button>

        </div>
      </div>
      <div class="content__img">
        <img src="img/phone_img.png" alt="phone">
      </div>

      <!-- tabs__btn-active -->
      <div class="content__tabs tabs">
        <div class="tabs__btn ">
          <div class="tabs__select"></div>
          <div class="tabs__text">01</div>
        </div>
        <div class="tabs__btn tabs__btn-active">
          <div class="tabs__select"></div>
          <div class="tabs__text">02</div>
        </div>
        <div class="tabs__btn">
          <div class="tabs__select"></div>
          <div class="tabs__text">03</div>
        </div>
        <div class="tabs__btn">
          <div class="tabs__select"></div>
          <div class="tabs__text">04</div>
        </div>
        <div class="tabs__btn">
          <div class="tabs__select"></div>
          <div class="tabs__text">05</div>
        </div>
      </div>


    </section>

    <div class="footer">
      <a class="footer__text">
        Как это работает?
      </a>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
